<div class="form-inline">
  <div class="form-group mb-2">
    Filtro: <input type="text" 
                   class="form-control mr2" 
                   placeholder="Buscar"
                   [(ngModel)]="filtroLista">
  </div>
</div>
<table class="table table-stripped">
  <thead class="thead-light">
    <tr>
      <th>
        <button class="btn btn-outline-primary" (click)="alternarImagem()">
          Mostrar Imagens
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tBody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img *ngIf="mostrarImagem"
          src="http://localhost:5000/{{evento.imageUrl}}"
          [style.width.px]="imagemLargura"
          [style.margin.px]="imagemMargem">
      </td>
      <td>{{ evento.eventoId }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote | uppercase }}</td>
      
      <td>
        <button class="btn btn-success"></button>
        <button class="btn btn-danger"></button>
      </td>       
    </tr> 
  </tBody> 
  <tfoot>
    <tr>
      <td colspan="7" class="text-center" *ngIf="!eventos.length">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
